<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Slot Machine</title>

  <style>
    :root{
      --bg:#070812;
      --text:#fff;

      --gold1:#ffd54a;
      --gold2:#ff9f2f;
      --gold3:#fff2b2;

      --neon1:#7c5cff;
      --neon2:#00e5ff;
      --neon3:#ff4fd8;
      --neon4:#35d07f;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    /* Casino background */
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      background:
        radial-gradient(1100px 700px at 20% 15%, rgba(124,92,255,.38), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(0,229,255,.28), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(255,79,216,.25), transparent 60%),
        radial-gradient(1200px 900px at 50% 50%, rgba(255,213,74,.12), transparent 60%),
        linear-gradient(180deg, #050612 0%, #070812 60%, #05030c 100%);
      overflow-x:hidden;
    }

    body:before{
      content:"";
      position:fixed;
      inset:-40px;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,79,216,.22), transparent 45%),
        radial-gradient(circle at 85% 25%, rgba(0,229,255,.18), transparent 50%),
        radial-gradient(circle at 50% 85%, rgba(124,92,255,.16), transparent 55%),
        radial-gradient(circle at 70% 75%, rgba(53,208,127,.12), transparent 55%);
      filter: blur(18px);
      opacity:.95;
      animation: glow 6s ease-in-out infinite;
      pointer-events:none;
      z-index:-1;
    }
    @keyframes glow{
      0%,100%{ transform: translateY(0px) scale(1); opacity:.88; }
      50%{ transform: translateY(-10px) scale(1.02); opacity:1; }
    }

    .wrap{
      width:min(1080px, 100%);
      display:grid;
      gap:14px;
      grid-template-columns: 1.2fr .8fr;
    }
    @media (max-width: 860px){ .wrap{grid-template-columns:1fr} }

    .panel{
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      background: rgba(10,12,24,.58);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
    }

    .header{
      padding:16px 16px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,213,74,.20), rgba(124,92,255,.16));
    }

    /* BIG TITLE */
    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
      line-height:1;
    }
    .titleMain{
      font-size:30px;
      font-weight:1000;
      letter-spacing:.6px;
      background: linear-gradient(90deg, var(--gold3), var(--gold1), var(--neon3), var(--neon2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 2px 20px rgba(255,213,74,.22);
    }
    .titleSub{
      font-size:12px;
      color:rgba(255,255,255,.75);
      font-weight:800;
      letter-spacing:.6px;
      text-transform:uppercase;
    }

    .chip{
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,213,74,.16);
      border:1px solid rgba(255,213,74,.35);
      font-size:12px;
      font-weight:900;
      color:#fff;
      white-space:nowrap;
    }

    .main{ padding:16px; display:grid; gap:14px; }

    .stats{ display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; }
    .stat{
      border-radius: 14px;
      padding:10px 12px;
      min-height:56px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(0,0,0,.20));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
    }
    .label{color:rgba(255,255,255,.78); font-size:12px}
    .value{font-size:18px; font-weight:1000}
    .value.good{color:var(--neon4)}

    /* Slot machine frame */
    .machine{
      position:relative;
      border-radius: 22px;
      padding:14px;
      background:
        linear-gradient(180deg, rgba(255,213,74,.20), rgba(255,159,47,.06) 35%, rgba(0,0,0,.26)),
        radial-gradient(circle at 20% 10%, rgba(255,242,178,.20), transparent 50%),
        radial-gradient(circle at 80% 0%, rgba(0,229,255,.12), transparent 55%),
        rgba(10,12,24,.62);
      border:1px solid rgba(255,213,74,.42);
      box-shadow:
        0 18px 60px rgba(0,0,0,.55),
        inset 0 0 0 2px rgba(255,213,74,.12);
      overflow:hidden;
    }

    /* ‚ÄúSticker‚Äù crypto logos around machine (no files needed) */
    .sticker{
      position:absolute;
      width:62px; height:62px;
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(8px);
      animation: floaty 3.8s ease-in-out infinite;
      z-index:2;
      user-select:none;
      pointer-events:none;
    }
    .st1{ left:10px; top:10px; transform: rotate(-10deg); }
    .st2{ right:10px; top:18px; transform: rotate(12deg); animation-delay:.4s; }
    .st3{ left:12px; bottom:14px; transform: rotate(8deg); animation-delay:.8s; }
    .st4{ right:12px; bottom:12px; transform: rotate(-8deg); animation-delay:1.2s; }

    @keyframes floaty{
      0%,100%{ transform: translateY(0px) rotate(var(--r,0deg)); }
      50%{ transform: translateY(-10px) rotate(var(--r,0deg)); }
    }

    /* marquee lights */
    .machine:before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius: 18px;
      background:
        radial-gradient(circle, rgba(255,213,74,.95) 20%, transparent 22%) 0 0/22px 22px,
        radial-gradient(circle, rgba(0,229,255,.75) 20%, transparent 22%) 11px 11px/22px 22px;
      opacity:.35;
      animation: lights 1.2s linear infinite;
      pointer-events:none;
      z-index:1;
    }
    @keyframes lights{ 0%{ transform: translateX(0); } 100%{ transform: translateX(22px); } }

    .flash{
      position:absolute; inset:0;
      background: radial-gradient(circle at 50% 50%, rgba(255,213,74,.40), transparent 55%);
      opacity:0; pointer-events:none;
      transition: opacity .2s ease;
      z-index:3;
    }
    .flash.on{opacity:1}

    .reels{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      position:relative;
      z-index:4;
      padding:10px;
      border-radius:18px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.40);
    }

    .reel{
      height:170px;
      border-radius: 16px;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.30));
      border:1px solid rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35);
    }

    .reel:after{
      content:"";
      position:absolute; left:0; right:0; top:50%;
      height:62px; transform:translateY(-50%);
      background: linear-gradient(90deg, rgba(255,213,74,.14), rgba(255,255,255,.05), rgba(255,213,74,.14));
      border-top:1px solid rgba(255,213,74,.22);
      border-bottom:1px solid rgba(255,213,74,.22);
      pointer-events:none;
    }

    .symbolBox{ width:74%; height:74%; display:flex; align-items:center; justify-content:center; transform: translateZ(0); }
    .symbolImg{
      width:100%; height:100%;
      object-fit:contain;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.60));
      user-select:none; pointer-events:none;
      transform: translateZ(0);
    }

    .tick{ animation: tick 120ms linear; }
    @keyframes tick{
      0%{ transform: translateY(-8px) scale(.98); opacity:.75; filter: blur(.7px); }
      100%{ transform: translateY(0) scale(1); opacity:1; filter: blur(0); }
    }

    .betRow{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-top:12px;
      position:relative;
      z-index:4;
    }
    .mini{
      display:flex; gap:8px; align-items:center;
      background: rgba(0,0,0,.24);
      border:1px solid rgba(255,213,74,.26);
      border-radius: 14px;
      padding:10px 10px;
      flex:1; min-width: 220px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.40);
    }
    input[type="range"]{ width:100%; accent-color: var(--gold1); }
    .betVal{ min-width:64px; text-align:right; font-weight:1000; color:var(--gold3); }

    .controls{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:12px;
      position:relative;
      z-index:4;
    }
    .btn{
      border:0;
      border-radius: 16px;
      padding:12px 12px;
      font-weight:1000;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
      color:#140f18;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btn:disabled{opacity:.55; cursor:not-allowed;}

    .btn.primary{
      background: linear-gradient(180deg, #ff4fd8, #7c5cff);
      filter: saturate(1.25);
    }
    .btn.gold{
      background: linear-gradient(180deg, var(--gold3), var(--gold1), var(--gold2));
      color:#1a1407;
    }
    .btn.danger{
      background: linear-gradient(180deg, #ff5c7a, #b21934);
      color:#fff;
    }
    .btn:hover{filter: brightness(1.06)}

    .log{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height: 120px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.40);
    }
    .msg{ font-size:14px; color:rgba(255,255,255,.85); line-height:1.35; }
    .msg strong{ color:#fff; }

    .table{ display:grid; gap:8px; }
    .row{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px; border-radius: 14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      font-size:13px; color:rgba(255,255,255,.85);
    }
    .row .left{ display:flex; gap:8px; align-items:center; color:#fff; font-weight:900; }
    .tag{
      font-size:12px; padding:4px 8px; border-radius:999px;
      background: rgba(255,213,74,.16);
      border:1px solid rgba(255,213,74,.30);
      color:#fff; font-weight:900;
    }

    .foot{
      padding:12px 16px;
      border-top:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.80);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding:2px 6px; border-radius:8px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.28);
      color:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <section class="panel">
      <div class="header">
        <div class="title">
          <div class="titleMain">Crypto Slot Machine</div>
          <div class="titleSub">casino mode ‚Ä¢ fast spins ‚Ä¢ custom logos</div>
        </div>
        <span class="chip" id="modeChip">Manual</span>
      </div>

      <div class="main">
        <div class="stats">
          <div class="stat"><div class="label">Balance</div><div class="value good" id="balance">$0</div></div>
          <div class="stat"><div class="label">Bet</div><div class="value" id="bet">$0</div></div>
          <div class="stat"><div class="label">Last Win</div><div class="value" id="lastWin">$0</div></div>
        </div>

        <div class="machine">
          <!-- Stickers -->
          <div class="sticker st1" style="--r:-10deg;">‚Çø</div>
          <div class="sticker st2" style="--r:12deg;">Œû</div>
          <div class="sticker st3" style="--r:8deg;">ü™ê</div>
          <div class="sticker st4" style="--r:-8deg;">üê∂</div>

          <div class="flash" id="flash"></div>

          <div class="reels">
            <div class="reel"><div class="symbolBox"><img id="img0" class="symbolImg" alt="reel 1"></div></div>
            <div class="reel"><div class="symbolBox"><img id="img1" class="symbolImg" alt="reel 2"></div></div>
            <div class="reel"><div class="symbolBox"><img id="img2" class="symbolImg" alt="reel 3"></div></div>
          </div>

          <div class="betRow">
            <div class="mini">
              <div style="min-width:66px; font-weight:1000; color:#fff;">Bet</div>
              <input id="betRange" type="range" min="1" max="50" value="5" />
              <div class="betVal" id="betNum">$5</div>
            </div>
            <button class="btn gold" id="maxBtn">Max Bet</button>
          </div>

          <div class="controls">
            <button class="btn primary" id="spinBtn">SPIN</button>
            <button class="btn gold" id="autoBtn">AUTO: OFF</button>
            <button class="btn danger" id="resetBtn">Reset</button>
          </div>
        </div>
      </div>

      <div class="foot">
        <div>Keys: <span class="kbd">Space</span> spin ‚Ä¢ <span class="kbd">A</span> auto</div>
        <div>Put your logos in <span class="kbd">assets/</span></div>
      </div>
    </section>

    <aside class="panel">
      <div class="header">
        <div style="font-weight:1000; letter-spacing:.3px;">üí∞ Payouts</div>
        <span class="chip">3x / 2x</span>
      </div>
      <div class="main">
        <div class="log">
          <div class="msg" id="msg">Hit <strong>SPIN</strong> and chase the bag.</div>
          <div class="msg" style="font-size:12px;">
            Rules:
            <br>‚Ä¢ 3 same = big payout
            <br>‚Ä¢ 2 same = small payout
          </div>
        </div>
        <div class="table" id="payTable"></div>
      </div>
    </aside>

  </div>

<script>
(() => {
  // Put these files in /assets:
  // atom.png osmo.png eth.png nolus.png cro.png celestia.png saga.png btc.png huahua.png
  const symbols = [
    {key:"btc",      name:"BTC",      img:"assets/btc.png",      weight: 8,  mult3: 12, mult2: 2.2},
    {key:"eth",      name:"ETH",      img:"assets/eth.png",      weight: 10, mult3: 10, mult2: 2.0},

    {key:"atom",     name:"ATOM",     img:"assets/atom.png",     weight: 11, mult3: 8,  mult2: 1.7},
    {key:"osmo",     name:"OSMO",     img:"assets/osmo.png",     weight: 11, mult3: 8,  mult2: 1.7},

    {key:"nolus",    name:"NOLUS",    img:"assets/nolus.png",    weight: 10, mult3: 9,  mult2: 1.8},
    {key:"cro",      name:"CRO",      img:"assets/cro.png",      weight: 12, mult3: 7,  mult2: 1.6},

    {key:"celestia", name:"TIA",      img:"assets/celestia.png", weight: 9,  mult3: 10, mult2: 2.0},
    {key:"saga",     name:"SAGA",     img:"assets/saga.png",     weight: 9,  mult3: 10, mult2: 2.0},

    {key:"huahua",   name:"HUAHUA",   img:"assets/huahua.png",   weight: 14, mult3: 6,  mult2: 1.4},
  ];

  const balanceEl = document.getElementById("balance");
  const betEl = document.getElementById("bet");
  const lastWinEl = document.getElementById("lastWin");
  const msgEl = document.getElementById("msg");
  const betRange = document.getElementById("betRange");
  const betNum = document.getElementById("betNum");
  const spinBtn = document.getElementById("spinBtn");
  const autoBtn = document.getElementById("autoBtn");
  const maxBtn = document.getElementById("maxBtn");
  const resetBtn = document.getElementById("resetBtn");
  const modeChip = document.getElementById("modeChip");
  const flash = document.getElementById("flash");

  const imgs = [
    document.getElementById("img0"),
    document.getElementById("img1"),
    document.getElementById("img2"),
  ];

  const STORAGE_KEY = "crypto_slot_casino_v3";
  let state = loadState();
  let spinning = false;
  let auto = false;
  let autoTimer = null;

  function loadState(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(raw){
        const s = JSON.parse(raw);
        if(typeof s.balance === "number" && s.balance >= 0) return s;
      }
    }catch(e){}
    return { balance: 250, lastWin: 0 };
  }
  function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
  function money(n){ return "$" + Math.max(0, Math.floor(n)).toLocaleString(); }
  function setMsg(html){ msgEl.innerHTML = html; }
  function getBet(){ return Number(betRange.value); }

  function setUI(){
    balanceEl.textContent = money(state.balance);
    lastWinEl.textContent = money(state.lastWin);
    betEl.textContent = money(getBet());
    betNum.textContent = money(getBet());
  }

  function clampBetToBalance(){
    const b = getBet();
    if(b > state.balance) betRange.value = Math.max(1, Math.min(50, state.balance));
  }

  function weightedPick(){
    const total = symbols.reduce((a,s)=>a+s.weight,0);
    let r = Math.random() * total;
    for(const s of symbols){
      r -= s.weight;
      if(r <= 0) return s;
    }
    return symbols[symbols.length - 1];
  }

  function showPayTable(){
    const table = document.getElementById("payTable");
    table.innerHTML = "";
    for(const s of symbols){
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `<div class="left"><span class="tag">3x</span> ${s.name}</div><div>Bet √ó ${s.mult3}</div>`;
      table.appendChild(row);
    }
    const row2 = document.createElement("div");
    row2.className = "row";
    row2.innerHTML = `<div class="left"><span class="tag">2x</span> Any</div><div>Bet √ó (symbol 2x)</div>`;
    table.appendChild(row2);
  }

  function flashWin(){
    flash.classList.add("on");
    setTimeout(()=>flash.classList.remove("on"), 240);
  }

  function tickImg(i, sym){
    const el = imgs[i];
    el.classList.remove("tick");
    el.src = sym.img;
    el.alt = sym.name;
    void el.offsetWidth;
    el.classList.add("tick");
  }

  function evaluate(result, bet){
    const [a,b,c] = result;

    if(a.key === b.key && b.key === c.key){
      const win = Math.floor(bet * a.mult3);
      return { win, text:`<strong>JACKPOT!</strong> 3√ó ${a.name} ‚Üí <strong>${money(win)}</strong>` };
    }

    if(a.key === b.key || a.key === c.key){
      const win = Math.floor(bet * a.mult2);
      return { win, text:`2√ó ${a.name} ‚Üí <strong>${money(win)}</strong>` };
    }
    if(b.key === c.key){
      const win = Math.floor(bet * b.mult2);
      return { win, text:`2√ó ${b.name} ‚Üí <strong>${money(win)}</strong>` };
    }

    return { win:0, text:`No match. Lost <strong>${money(bet)}</strong>.` };
  }

  function lockUI(lock){
    spinBtn.disabled = lock;
    betRange.disabled = lock;
    maxBtn.disabled = lock;
    resetBtn.disabled = lock;
  }

  function spinOnce(){
    if(spinning) return;
    clampBetToBalance();

    const bet = getBet();
    if(state.balance < bet){
      setMsg(`Not enough balance. Lower bet or hit <strong>Reset</strong>.`);
      autoOff();
      return;
    }

    spinning = true;
    lockUI(true);
    state.lastWin = 0;

    state.balance -= bet;
    saveState();
    setUI();

    const final = [weightedPick(), weightedPick(), weightedPick()];

    const durations = [650, 900, 1150];
    const start = performance.now();
    const ticking = [true,true,true];
    const tickEvery = 80;

    const timer = setInterval(() => {
      const now = performance.now();

      for(let i=0;i<3;i++){
        if(!ticking[i]) continue;

        if(now - start >= durations[i]){
          ticking[i] = false;
          tickImg(i, final[i]);
          continue;
        }
        tickImg(i, weightedPick());
      }

      if(!ticking[0] && !ticking[1] && !ticking[2]){
        clearInterval(timer);

        const outcome = evaluate(final, bet);
        state.lastWin = outcome.win;
        state.balance += outcome.win;
        saveState();
        setUI();

        if(outcome.win > 0){
          flashWin();
          setMsg(`${outcome.text}`);
        }else{
          setMsg(`${outcome.text}`);
        }

        spinning = false;
        lockUI(false);

        if(auto){
          if(state.balance < getBet()){
            setMsg(`Auto stopped ‚Äî not enough balance for next bet.`);
            autoOff();
          }else{
            autoTimer = setTimeout(spinOnce, 420);
          }
        }
      }
    }, tickEvery);
  }

  function autoOn(){
    auto = true;
    autoBtn.textContent = "AUTO: ON";
    modeChip.textContent = "Auto";
    if(!spinning) spinOnce();
  }
  function autoOff(){
    auto = false;
    autoBtn.textContent = "AUTO: OFF";
    modeChip.textContent = "Manual";
    if(autoTimer) clearTimeout(autoTimer);
    autoTimer = null;
  }
  function toggleAuto(){ auto ? autoOff() : autoOn(); }

  // init
  showPayTable();
  setUI();

  symbols.forEach(s => { const i = new Image(); i.src = s.img; });

  for(let i=0;i<3;i++){
    const s = weightedPick();
    imgs[i].src = s.img;
    imgs[i].alt = s.name;
  }

  spinBtn.addEventListener("click", spinOnce);
  autoBtn.addEventListener("click", toggleAuto);

  betRange.addEventListener("input", () => { clampBetToBalance(); setUI(); });

  maxBtn.addEventListener("click", () => {
    betRange.value = Math.min(50, Math.max(1, state.balance));
    setUI();
  });

  resetBtn.addEventListener("click", () => {
    autoOff();
    state.balance = 250;
    state.lastWin = 0;
    saveState();
    setUI();
    setMsg(`Balance reset to <strong>${money(state.balance)}</strong>.`);
  });

  window.addEventListener("keydown", (e) => {
    if(e.code === "Space"){ e.preventDefault(); if(!spinning) spinOnce(); }
    if(e.key.toLowerCase() === "a"){ toggleAuto(); }
  });

})();
</script>
</body>
</html>
